<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Product preview card component</title>

    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,500&family=Roboto+Mono:wght@100&display=swap" rel="stylesheet">

</head>

<body>

    <div id="container">
        <header>
            <img id="img-mobile" src="./images/image-product-mobile.jpg" alt="Perfume image">
            <img id="img-desktop" src="./images/image-product-desktop.jpg" alt="Perfume image">
        </header>
        <main>
            <section id="title">
                <p>Perfume</p>
                <h1>Gabrielle Essence Eau De Parfum</h1>
            </section>
            <section id="description">
                <p>
                    A floral, solar and voluptuous <br> interpretation composed by Oliver Polge, Perfumer-Creator for the House of CHANEL.
                </p>
                <div id="price">
                    <h1>$149.99</h1>
                    <p>$169.99</p>
                </div>
                <button><img src="./images/icon-cart.svg" alt="Cart Icon" id="icon-cart"> Add to Cart</button>
            </section>          
        </main>
    </div>
</body>

</html>
